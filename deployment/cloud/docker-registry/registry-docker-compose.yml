version: '2'
services:
  lb:
    image: dockercloud/haproxy:1.6.2
    links:
      - registry
    ports:
      - '5000:5000'
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  registry:
    image: registry:2.5.1
    restart: always
    volumes: 
      - ./local_registry_backup:/var/lib/registry
    expose:
      - 5000
    environment:
      TCP_PORTS: '5000'
      VIRTUAL_HOST: '*:5000, https://*:5000'
      FORCE_SSL: 'true'
      REGISTRY_STORAGE_DELETE_ENABLED: 'true'


