# HDFS slave server creation

- name: Creating HDFS slave VM for {{ env_name }} environment
  environment:
      ARM_SUBSCRIPTION_ID: "{{ common.subscription_id }}"
      ARM_CLIENT_ID: "{{ common.client_id }}"
      ARM_CLIENT_SECRET: "{{ common.client_secret }}"
      ARM_TENANT_ID: "{{ common.tenant_id }}"
  terraform:
    project_path: '../../../terraform-scripts/terraform-deployments-setup/terraform-hdfs-setup/terraform-hdfs-slave-vm'
    state: present
    workspace: "{{ env_name  }}"
    force_init: true
    variables:
      application_name: "{{ config.resource_group_name }}-{{ env_name  }}"
      resource_group_name: "{{ config.resource_group_name }}-{{ env_name  }}-rg"
      subnet_id: "{{ hostvars['localhost']['output_subnet_id_' + env_name] | json_query('stdout')}}"
      hostname: "{{ config.resource_group_name }}-{{ env_name  }}-hdfs-slave"
      username: "{{ global_username }}"
      # # password: "{{ global_password }}"
      location: "{{ config.location }}"
      vm_size: "{{ config.hdfs_vm_size }}"
      ssh_public_key: "~/.ssh/id_rsa.pub"
  register: output_hdfs_slave_vm_setup_{{ env_name }}

- name: Getting Private IP of HDFS slave for {{ env_name }} environment
  command: terraform output -state={{ playbook_dir }}/../../../terraform-scripts/terraform-deployments-setup/terraform-hdfs-setup/terraform-hdfs-slave-vm/terraform.tfstate.d/{{ env_name  }}/terraform.tfstate network_interface_private_ip
  register: output_private_ip_hdfs_slave_{{ env_name }}

- name: Printing output of HDFS slave VM creation for {{ env_name }} environment
  debug: msg="{{ hostvars['localhost']['output_private_ip_hdfs_slave_' + env_name] | json_query('stdout')}}"

- name: output_private_ip_hdfs_slave for {{ env_name }} environment
  set_fact:
    output_private_ip_hdfs_slave_fact_{{ env_name }}: "{{ hostvars['localhost']['output_private_ip_hdfs_slave_' + env_name] | json_query('stdout')}}"


- name: Adding hdfs slave host in ansible for configuration for {{ env_name }} environment
  add_host:
    hostname: "hdfs-slave-vm-{{ env_name }}"
    ansible_host: "{{ hostvars['localhost']['output_private_ip_hdfs_slave_' + env_name] | json_query('stdout')}}"
    ansible_user: "{{ global_username }}"
    ansible_port: 22
    ansible_ssh_common_args: -o StrictHostKeyChecking=no -o ProxyCommand="ssh -W %h:%p -q {{ global_username }}@{{ hostvars['localhost']['output_public_ip_proxy_server_' + env_name] | json_query('stdout')}}"

- name: add hdfs slave host for {{ env_name }} environment to known hosts
  connection: local
  run_once: true
  shell: "ssh-keyscan -H {{ hostvars['localhost']['output_private_ip_hdfs_slave_' + env_name] | json_query('stdout')}} >> ~/.ssh/known_hosts"

- name: Generate ssh key for hdfs slave server
  command: ssh-keygen -q -t rsa -f ~/.ssh/id_rsa_hdfs_slave -C "" -N ""
  args:
    creates: ~/.ssh/id_rsa_hdfs_slave

- name: public_key_content for {{ env_name }} environment for hdfs slave
  set_fact:
    public_key_content_hdfs_slave_{{ env_name  }}: "{{ lookup('file', '~/.ssh/id_rsa_hdfs_slave.pub') }}"

- name: private_key_content for {{ env_name }} environment for hdfs slave
  set_fact:
    private_key_content_hdfs_slave_{{ env_name  }}: "{{ lookup('file', '~/.ssh/id_rsa_hdfs_slave') }}"
