---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: registration-processor-request-handler-service
spec:
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: registration-processor-request-handler-service
        component: service-hazelcast-server
    spec:
      initContainers:
      - name: wait-for-config-server
        image: centos:centos7
        command: [ "sh", "-c"]
        args:
        - while [ $(curl -sw '%{http_code}' $spring_config_url_env/actuator/health -o /dev/null) -ne 200 ]; do
          echo "config server not up at address $spring_config_url_env sleeping for 15 secs" ;
          sleep 15;
          done;
        env:
        - name: spring_config_url_env
          value: http://kernel-config-server:51000/config
      containers:
      - name: registration-processor-request-handler-service
        image: docker-registry.mosip.io:5000/registration-processor-request-handler-service
        ports:
        - name: eventbus-port
          containerPort: 5713
        ports:
        - name: hazelcast-port
          containerPort: 5701
        ports:
        - name: verticle-port
          containerPort: 8082
        env:
        - name: active_profile_env
          value: dev
        - name: spring_config_label_env
          value: 0.12.0
        - name: spring_config_url_env
          value: http://kernel-config-server:51000/config
        imagePullPolicy: Always
      imagePullSecrets:
      - name: pvt-reg-cred
---
apiVersion: v1
kind: Service
metadata:
  name: registration-processor-request-handler-service
spec:
  ports:
  - port: 8082
  selector:
    app: registration-processor-request-handler-service
