---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kernel-config-server
spec:
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: kernel-config-server
    spec:
      containers:
      - name: kernel-config-server
        image: docker-registry.mosip.io:5000/kernel-config-server
        env:
        - name: git_url_env
          value: git@github.com:mosip/mosip-configuration.git
        - name: git_config_folder_env
          value: config
        - name: encrypt_keyStore_location_env
          value: file:////root/server.keystore
        - name: encrypt_keyStore_password_env
          valueFrom:
            secretKeyRef:
              name: config-server-keystore-values-secret
              key: password
        - name: encrypt_keyStore_secret_env
          valueFrom:
            secretKeyRef:
              name: config-server-keystore-values-secret
              key: secret
        - name: encrypt_keyStore_alias_env
          valueFrom:
            secretKeyRef:
              name: config-server-keystore-values-secret
              key: alias
        ports:
        - containerPort: 51000
        volumeMounts:
        - name: config-server-secret-volume
          mountPath: "/root/.ssh"
        - name: config-server-keystore-volume
          mountPath: "/root/server.keystore"
          subPath: server.keystore
        imagePullPolicy: Always
      imagePullSecrets:
      - name: pvt-reg-cred
      volumes:
        - name: config-server-secret-volume
          secret:
            secretName: config-server-secret
            defaultMode: 256
        - name: config-server-keystore-volume
          secret:
            secretName: config-server-keystore
            defaultMode: 256
---
apiVersion: v1
kind: Service
metadata:
  name: kernel-config-server
spec:
  ports:
    - port: 51000
  selector:
    app: kernel-config-server

