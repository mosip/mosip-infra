{{- $root := . -}}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: config-server-ingress  
  annotations:
{{ toYaml $root.Values.commons.ingress.annotations | indent 4 }}
spec:  
  rules:
  - http:
      paths:
      {{- range $serviceName, $val := $root.Values.services }} 
      - path: {{ .servicePath }}
        backend:
          serviceName: {{ $serviceName }}
          servicePort: {{ .servicePort }}
      {{- end }}