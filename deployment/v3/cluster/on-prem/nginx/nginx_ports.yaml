- hosts: nginx
  become: true
  gather_facts: true
  vars_prompt: 
    - name: "internal_ip"
      prompt: "Enter the IP of internal interface of nginx - the one used for secure channel" 
      private: no

  tasks:
    - community.general.ufw:
        rule: allow
        name: OpenSSH
    
    - community.general.ufw:
        rule: allow
        port: 443
        proto: tcp

    - community.general.ufw:
        rule: allow
        port: 5432
        proto: tcp
        dest: "{{ internal_ip }}"

    - community.general.ufw:
        rule: allow
        port: 61616
        proto: tcp
        dest: "{{ internal_ip }}"

    - community.general.ufw:
        state: enabled


