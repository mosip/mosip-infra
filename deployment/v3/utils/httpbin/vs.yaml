apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: httpbin
spec:
  hosts:
  - "*"
  gateways:
  - istio-system/public
  - istio-system/internal
  http:
  - match:
      - uri:
          prefix: /httpbin/
    rewrite:
      uri: "/"
    route:
    - destination:
        host: httpbin
        port:
          number: 8000
    headers:
      request:
        set:
          x-forwarded-proto: https
