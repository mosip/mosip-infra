helmDefaults:
  tillerNamespace: kube-system
  tillerless: true
  install: true

helmRepos:
  bitnami: https://charts.bitnami.com/bitnami
  mosip: https://mosip.github.io/mosip-helm
  banzaicloud-stable: https://charts.helm.sh/stable

namespaces:
  kube-system:
    protected: true
  cattle-monitoring-system:
    protected: false
  cattle-logging-system:
    protected: true
  istio-system:
    protected: false
  istio-operator:
    protected: false
  httpbin:
    protected: false

apps:
  rancher-monitoring-crd:
    namespace: cattle-monitoring-system
    enabled: true
    version: 103.1.1+up45.31.1
    chart: mosip/rancher-monitoring-crd
    wait: true
    priority: -6
    hooks:
      postInstall: "../hooks/install-istio-and-httpbin.sh soil develop"

  rancher-monitoring:
    namespace: cattle-monitoring-system
    enabled: false
    version: 103.1.0+up45.31.1
    chart: mosip/rancher-monitoring
    set:
      grafana.global.cattle.clusterId: "c-m-97gp97hv"
      global.cattle.clusterId: "c-m-97gp97hv"
    wait: true
    valuesFile: https://raw.githubusercontent.com/mosip/k8s-infra/refs/heads/develop/monitoring/values.yaml    
    priority: -5
    timeout: 600
    hooks:
      postInstall: "../hooks/alerting-setup.sh"

