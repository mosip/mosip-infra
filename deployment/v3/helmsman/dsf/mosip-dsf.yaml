helmDefaults:
  tillerNamespace: kube-system
  tillerless: true
  install: true

helmRepos:
  bitnami: https://charts.bitnami.com/bitnami
  mosip: https://mosip.github.io/mosip-helm

namespaces:
  conf-secrets:
    protected: false
  config-server:
    protected: false
  artifactory:
    protected: false
  captcha:
    protected: false
  keymanager:
    protected: false
  websub:
    protected: false
  mock-smtp:
    protected: false
  kernel:
