{{ if .Values.gateway.public.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: public
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - {{ .Values.gateway.public.host }}
{{- end }}
