{{ if .Values.authPolicy.denySwagger }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-swagger
spec:
  selector:
    matchLabels:
      istio: ingressgateway
  action: DENY
  rules:
  - to:
    - operation:
        paths: ["*/swagger-ui.html", "*/swagger-ui/index.html"]
{{- end }}
