apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-readuser
  namespace: util
spec:
  template:
    metadata:
      labels:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: create-readuser
          image: postgres:16
          command: ["/bin/bash", "/scripts/create-readuser.sh"]
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-postgresql
                  key: postgres-password
          volumeMounts:
            - name: script-volume
              mountPath: /scripts
      restartPolicy: Never
      volumes:
        - name: script-volume
          configMap:
            name: readuser-script
  backoffLimit: 4
