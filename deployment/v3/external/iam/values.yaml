#image:
#Refrain from fixing docker tags. Instead use the appropriate chart version, while helm install
#bitnami/keycloak helm chart version 4.3.0 uses keycloak 14.0.0 version
  #repository: bitnami/keycloak
  #tag: 14.0.0-debian-10-r24
service:
  type: ClusterIP

auth:
  adminUser: admin

extraEnvVars:
  - name: KEYCLOAK_EXTRA_ARGS
    value: "-Dkeycloak.profile.feature.upload_scripts=enabled"
    #value: "-Dkeycloak.profile.feature.upload_scripts=enabled -Dkeycloak.import=/config/realm-mosip.json"

## Disable ingress as we use Istio
ingress:
  enabled: false
  hostname:
  annotations:
    ingress.kubernetes.io/class: nginx

proxyAddressForwarding: true

replicaCount: 2

# Enable if replicaCount > 1
serviceDiscovery:
  enabled: true

resources:
  limits: {}
  #   cpu: 250m
  #   memory: 1Gi
  requests:
    cpu: 200m
    memory: 1000Mi

rbac:
  create: true
  rules:
  - apiGroups:
    - ""
    resources:
    - pods
    verbs:
    - get
    - list
