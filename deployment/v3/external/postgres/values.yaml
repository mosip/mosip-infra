primary:
  extendedConfiguration: |
    max_connections=1000
    wal_level=logical
    max_wal_senders=20
    max_replication_slots=10
  resources:
    limits:
       cpu: 1500m
       memory: 2000Mi
    requests:
      cpu: 1500m
      memory: 2000Mi
audit:
  logHostname: true
  logConnections: true
  logDisconnections: true
  pgAuditLog: ""
  pgAuditLogCatalog: "off"
  clientMinMessages: error
  logLinePrefix: ""
  logTimezone: ""
image:
  debug: true
# Custom resources using extraDeploy
extraDeploy:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: postgres-setup-config
      namespace: '{{ .Release.Namespace }}'
      labels:
        app.kubernetes.io/instance: '{{ .Release.Name }}'
        app.kubernetes.io/managed-by: '{{ .Release.Service }}'
    data:
      mosip-database-hostname-override: "postgres-postgresql.postgres"
      mosip-database-port-override: "5432"
