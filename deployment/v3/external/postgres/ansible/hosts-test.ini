# Test Ansible Inventory for PostgreSQL Setup on Mock VM
# For Ubuntu 22.04/24.04 Testing

[postgresql_servers]
# Local testing configuration (using localhost)
localhost ansible_connection=local

[postgresql_servers:vars]
# Local testing configuration
ansible_become=yes
ansible_become_method=sudo
ansible_become_pass="{{ ansible_become_password | default('') }}"
ansible_python_interpreter=/usr/bin/python3

# PostgreSQL Configuration Variables (Test Settings)
postgresql_version=15
storage_device=/dev/test-nvme2n1
mount_point=/srv/postgres
network_cidr=10.0.0.0/8

# Additional PostgreSQL Variables  
postgresql_port=5433
kubernetes_namespace=postgres
secret_name=postgres-postgresql

# Test-specific settings
local_connection_host=localhost
