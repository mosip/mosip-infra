[postgresql_servers]
vm_server ansible_host=<server-ip> ansible_user=ubuntu ansible_ssh_private_key_file=/path/sandbox.pem ansible_port=22

[postgresql_servers:vars]
# SSH and Ansible Configuration
ansible_become=yes
ansible_become_method=sudo
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_timeout=30
ansible_connect_timeout=30

# PostgreSQL Configuration Variables
postgresql_version=15
storage_device=/dev/nvme2n1
mount_point=/srv/postgres
network_cidr=10.0.0.0/8

# Additional PostgreSQL Variables
postgresql_port=5433

# For local testing (if needed)
[local]
localhost ansible_connection=local
