---
# Deploy on kubernetes 
- name: Get yml from template 
  template:
     src: k8s_idrepo_identity.yml.j2
     dest: '{{tmp_dir}}/k8s_idrepo_identity.yml'

- name: Deploy on kurbernetes
  k8s:
    state: present
    src: '{{tmp_dir}}/k8s_idrepo_identity.yml'
    kubeconfig: '{{kube_config}}'
    wait: no
    wait_timeout: '{{docker_wait_time}}' 

