# Prepare folders on nfs
- hosts: console
  gather_facts: true
  roles:
    - {role: converter}

- hosts: console
  vars:
    kube_config: '{{clusters.mz.kube_config}}'
    install_name: 'converter'
    helm_chart: '{{charts_root}}/converter'
    is_template: true
    helm_namespace: 'default'
    helm_values: '{{charts_root}}/converter/values.template.j2'
    helm_strings: ''
  roles:
    - {role:  helm}