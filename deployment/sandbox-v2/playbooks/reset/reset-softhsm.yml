- hosts: nfsserver
  gather_facts: no
  become: yes
  vars_prompt:
    - name: sure 
      prompt: 'Do you want to ERASE all SOFTHSM keys and data? Are you sure?'
      private: no
  tasks:
   - name: Delete all keymanager softhsm data
     file: 
       path: '{{nfs.folder}}/softhsm/keymanager/'
       state: absent     
     when: sure.lower().strip() == 'yes'

   - name: Delete all ida softhsm data
     file: 
       path: '{{nfs.folder}}/softhsm/ida/'
       state: absent     
     when: sure.lower().strip() == 'yes'
