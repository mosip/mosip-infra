server {
    listen       80 ;
    listen       [::]:80 ;
    listen       443 default_server ssl;
    server_name  {{ domain_name }};
    ssl_certificate /etc/letsencrypt/live/{{ domain_name }}/cert.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{ domain_name }}/privkey.pem;
    ssl_certificate /etc/letsencrypt/live/{{ domain_name }}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{ domain_name }}/privkey.pem;
    client_max_body_size 20m;
    add_header 'Access-Control-Allow-Origin' "https://{{ domain_name }}" always;
    add_header Set-Cookie cip=$remote_addr;
    add_header Set-Cookie chost=$Host;
    error_log /var/log/nginx/error.log debug;
    proxy_buffers 8 16k;
    proxy_buffer_size 32k;

     location /keycloak/auth {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Below must match with Kubernetes ingress path for keycloak
        proxy_pass http://{{ ingress_ip }}/keycloak/auth/;
        }

     location /preregistration/v1/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://{{ ingress_ip }}/preregistration/v1/;
        }
     location /pre-registration-ui/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://{{ ingress_ip }}/pre-registration-ui/;
        }

     location /v1/masterdata/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://{{ ingress_ip }}/v1/masterdata/;
        }

     location /v1/authmanager/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://{{ ingress_ip }}/v1/authmanager/;
        }

     location /v1/applicanttype/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://{{ ingress_ip }}/v1/applicanttype/;
        }

}
