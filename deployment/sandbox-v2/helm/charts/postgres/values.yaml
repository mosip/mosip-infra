name: postgres
defaultDb: keycloak # Default DB on Postgres
user: postgres
password: postgres
nfs:  # Must match nfs server params defined via Ansible
  server: console
  path: /srv/nfs/mosip/postgres 
pvc:
  name: postgres-pvc
  size: 1Gi
pv:
  name: postgres-pv
  size: 1Gi
sc: 
  name: manual
docker:
  image: postgres
  tag: 12.2
  containerPort: 5432
nodePort: 30090
maxConnections: 1000 
