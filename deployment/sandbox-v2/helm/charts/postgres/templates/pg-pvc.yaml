---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Values.pvc.name }} 
spec:
  storageClassName: {{ .Values.sc.name }} 
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pvc.size }} 
  selector:
    matchLabels:
      name: {{ .Values.pv.name }} 
