apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.healthtest.serviceName }}
  namespace: {{ .Values.namespace }} 
spec:
  ports:
  - port: {{ .Values.services.healthtest.servicePort }}
    targetPort: {{ .Values.services.healthtest.containerPort }}
  selector:
    app: {{ .Values.services.healthtest.serviceName }}

