namespace: default
serviceName: softhsm

activeProfileEnv: mz 
springConfigLabel: master
configServerUrl: http://config-server/config
artifactoryUrl: http://13.71.87.138:8040

docker:
  image: mosipdev/softhsm
  tag: v1
  ports:
    containerPort: 5666
    servicePort: 80

confFile: softhsm2.conf
mountPath: /softhsm  # path inside docker

sc:
  name: manual 
pv:
  name: softhsm-pv
  size: 10Mi
pvc:
  name: softhsm-pvc
  size: 10Mi

nfs: # Must match nfs server defined via Ansible
  server: console
  path: /srv/nfs/mosip/softhsm  # The folder must exist

probe:
  initialDelay: 15  # Seconds
  period: 30 # Seconds
healthUrl: ''
