apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.services.ui.serviceName}}
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Values.services.ui.serviceName}}
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: {{.Values.services.ui.serviceName}}
        exportLogs: {{ .Values.exportLogs }}
    spec:
      {{- include "dockerHubSecret" .  | indent 6}}
      containers:
      - name: {{.Values.services.ui.serviceName}}
        image: {{ .Values.services.ui.dockerImage  }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        env:
        - name: artifactory_url_env
          value: {{ .Values.artifactoryUrl }}
        - name: REACT_APP_API_BASE_URL
          value: {{ .Values.services.ui.apiBaseUrl }}
        - name: REACT_APP_SBI_DOMAIN_URI
          value: {{ .Values.services.ui.sbiDomainUri }}
        - name: OIDC_UI_PUBLIC_URL
          value: {{ .Values.services.ui.oidcUiPublicUri }}
        ports:
        - containerPort: {{ .Values.services.ui.ports.containerPort }}
        readinessProbe:
          httpGet:
            path: {{ .Values.services.ui.healthUrl }}
            port: {{ .Values.services.ui.ports.containerPort }}
          periodSeconds: {{ .Values.probe.period }}
          timeoutSeconds: {{ .Values.probe.timeout }}
          failureThreshold: {{ .Values.probe.failureThreshold }}
        livenessProbe:
          httpGet:
            path: {{ .Values.services.ui.healthUrl }}
            port: {{ .Values.services.ui.ports.containerPort }}
          periodSeconds: {{ .Values.probe.livenessPeriod }}
          timeoutSeconds: {{ .Values.probe.timeout }}
          failureThreshold: {{ .Values.probe.failureThreshold }}
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        startupProbe:
          httpGet:
            path: {{ .Values.services.ui.healthUrl }}
            port: {{ .Values.services.ui.ports.containerPort }}
          failureThreshold: {{ .Values.probe.failureThreshold }}
          periodSeconds: {{ .Values.probe.startupPeriod }}
          timeoutSeconds: {{ .Values.probe.timeout }}
          initialDelaySeconds: {{ .Values.probe.initialDelaySeconds }}
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: oidc-ui
          items:
          - key: nginx.conf
            path: nginx.conf
#        defaultMode: 420

