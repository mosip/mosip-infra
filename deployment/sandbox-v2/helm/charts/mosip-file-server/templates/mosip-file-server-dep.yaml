apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.serviceName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.serviceName }}
spec:
  replicas: {{ .Values.services.mosip_file_server.podconfig.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.serviceName }}
  minReadySeconds: {{ .Values.services.mosip_file_server.podconfig.minReadySeconds }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: {{ .Values.services.mosip_file_server.podconfig.maxUnavailable }}
      maxSurge: {{ .Values.services.mosip_file_server.podconfig.maxSurge }}
  template:
    metadata:
      labels:
        app: {{ .Values.serviceName }}
        exportLogs: {{ .Values.exportLogs }}
    spec:
      containers:
        - name: {{ .Values.serviceName }}
          image: {{ .Values.docker.image }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            - name: AUTH_APP_ID
              value: {{ .Values.authAppId }}
            - name: KEYCLOAK_CLIENT_ID
              value: {{ .Values.keycloakClientId }}
            - name: AUTHMANAGER_URL
              value: {{ .Values.authmanagerUrl }}
            - name: KEYMANAGER_URL
              value: {{ .Values.keymanagerUrl }}
            - name: IDA_INTERNAL_URL
              value: {{ .Values.idainternalUrl }}
            - name: KEYCLOAK_CLIENT_SECRET
              value: {{ .Values.clientSecret }}
            - name: spring_config_label_env
              value: {{ .Values.springConfigLabel }}
            - name: spring_config_url_env
              value: {{ .Values.configServerUrl }}
            - name: active_profile_env
              value: {{ .Values.activeProfileEnv }}
          ports:
            - containerPort: {{ .Values.docker.ports.containerPort }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthcheckUrl }}
              port: {{ .Values.docker.ports.containerPort }}
            failureThreshold: {{ .Values.probe.failureThreshold }}
            periodSeconds: {{ .Values.probe.period }}
            timeoutSeconds: {{ .Values.probe.timeout }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthcheckUrl }}
              port: {{ .Values.docker.ports.containerPort }}
            failureThreshold: {{ .Values.probe.failureThreshold }}
            periodSeconds: {{ .Values.probe.livenessPeriod }}
            timeoutSeconds: {{ .Values.probe.timeout }}
          startupProbe:
            httpGet:
              path: {{ .Values.healthcheckUrl }}
              port: {{ .Values.docker.ports.containerPort }}
            failureThreshold: {{ .Values.probe.failureThreshold }}
            periodSeconds: {{ .Values.probe.startupPeriod }}
            timeoutSeconds: {{ .Values.probe.timeout }}
            initialDelaySeconds: {{ .Values.probe.initialDelaySeconds }}

          volumeMounts:
            - name: wellknown
              mountPath:  {{ .Values.mountPath }}/.well-known/mosipvc/
      volumes:
        - name: wellknown
          configMap:
            name: wellknown-cm
