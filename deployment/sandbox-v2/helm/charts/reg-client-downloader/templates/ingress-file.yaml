apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.serviceName }}
  namespace: {{ .Release.Namespace }}
  annotations:
     kubernetes.io/ingress.class: "nginx"
    # nginx.com/health-checks: "true"
spec:
  rules:
  - http:
      paths:
      - path: /registration-client
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Values.serviceName }}
            port: 
              number: 80 

